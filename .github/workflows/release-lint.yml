name: Lint on Releases

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  updateChangelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
        if: startsWith(github.head_ref, 'release/') && github.base_ref == 'main'
