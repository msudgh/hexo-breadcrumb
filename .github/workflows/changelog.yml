name: Update Changelog

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  updateChangelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Update Changelog
        run: npx standard-version --release-as ${{ github.event.pull_request.title }}
